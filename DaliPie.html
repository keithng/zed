<!DOCTYPE HTML>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=9">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>DaliPie: Animated Disaggregating Bivariate Pie</title>
<script src="./lib/jquery-1.9.1.min.js"></script>
<script src="./lib/raphael-min.js" type="text/javascript"></script>
<script src="./lib/zed.js" type="text/javascript"></script>
<script src="./data/DaliPie.data" type="text/javascript"></script>
<style>
	.text {color:#666; font-family:sans-serif; font-size:13px}
	.alttext {color:#000; font-family:sans-serif; font-size:13px}
	.subtitle {font-size:14px; font-weight:bold}
	.title {font-size:18px; font-weight:bold}
</style>

<script type="text/javascript" charset="utf-8">
window.onload = function () {
	logger("DaliPie(): Initialising.");
	var L = zt.getMaxLayout(1200, 600, 50); // minWidth, minHeight, margin
	with (L) {
		L.tooltipBox = {
			width:280, // TooltipBox is floating, so position doesn't need to be defined, and height is automatic (depending on text)
			height:"auto"
		};
		L.swarm = new zLayout({
			anchor:getPoint(0.72, 0.92, true),
			width:innerHeight * 0.7, height:innerHeight * 0.7,
			xAlign:"xCentre", yAlign:"bottom"
		});
		L.tAxis = {
			x:60, y:bottom - 52,
			width:width - 80, height:15
		};
		L.sideSwarm = new zLayout({
			x:margin + 20, y:margin,
			width:460, height:height - 160,
		});
		L.credits = {
			anchor:getPoint(1, 1, true),
			xAlign:"right", yAlign:"bottom"
		};
		L.zoomOutTab = {
			x:xCentre, y:top,
			xAlign:"xCentre", yAlign:"top"
		};
	};
	with (L.sideSwarm) {
		L.fakeTAxis = {
			anchor:getPoint(0, 1, true), // Last flag ("true") tells getPoint to innerSpace, which takes margins into consideration
			width:innerWidth,
			xAlign:"left", yAlign:"top"
		};
		L.dAxis = {
			anchor:getPoint(0, 1, true),
			width:height - 260, height:width,
			xAlign:"right", yAlign:"top",
			rotation:90
		};
	};
console.log($.type(NaN), 0/0);

	var Y = zo.parseStyle({
		base:{
			lines:{
				"stroke-width":0.3,
				stroke:"#ccc"
			}
		},
		introText:{
			"z-index":9999, // To top
			"border":"solid 1px #c4dde2",
			"background-color":"#d4edf2",
			"font-family":"sans-serif",
			"font-size":"13px",
			"text-align":"center",
			opacity:0.9,
			margin:L.height * 0.35
		},
		tAxis:{
			maxNotches:20,
			select:{t:300},
			notchLabel:{
				margin:7,
				"font-size":12,
				"font-weight":"bold",
				fill:"#aaa",
			},
			currNotch:{
				width:80
			},
			baseNotch:{
				width:60,
				margin:5,
				"font-size":12,
				"font-weight":"bold",
				highlighted:{background:{opacity:1}},
				background:{
					rounded:10,
					fill:"white",
					opacity:0.75
				}
			}
		},
		swarm:{
			titlePos:1.4, // Extension of the title, as a ratio of the radius
			zoomedTitlePos:1.5,
			baseTitleDeg:-90,
			zoomedTitleDeg:-130,
			baseOffset:0,
			zoomedOffset:-135,
			minZoomDeg:35,
			spin:{t:600, e:"<>"},
			zoom:{t:600, e:"<>"},
			merge:{t:600, e:"<>"},
			rings:{
				label:{
					"font-weight":"bold",
					fill:"#888"
				},
				ring:{baseStyle:"base.lines"}
			},
			title:{
				fill:"#888",
				title:{
					format:{wrap:22},
					"font-size":28,
					"font-weight":"bold"
				},
				subtitle:{
					"font-size":16
				}
			},
			slice:{
// 				stroke:null,
// 				"stroke-opacity":0,
				opacity:0.8,
				"stroke-width":0.2,
				"stroke-opacity":1,
				highlight:{
	 				"stroke-opacity":0,
					opacity:1
				},
				faded:{opacity:0.1}
			}
		},
		sideSwarm:{
			select:{t:400, e:"<>"},
			text:{},
			bar:{
				rounded:0, // Force rounded so complex rectangles are drawn
				parallelSize:1,
				"stroke-width":0.5
			}
		},
		fakeTAxis:{
			maxNotches:4,
			label:{
				margin:7,
				"font-size":12,
				fill:"#aaa"
			}
		},
		dAxis:{
			maxNotches:8,
			minNotchGap:0.01,
			axisTitle:{
				fill:"#ccc"
			},
			label:{
				format:{mode:"%"},
				fill:"#666",
				radialStart:-L.sideSwarm.innerWidth,
				radialEnd:2,
				branch:{
					baseStyle:"base.lines"
				},
				baseBranch:{
					"stroke-width":2,
					opacity:1
				}
			}
		},
		zoomOutTab:{
			margin:12,
			rounded:8,
			opacity:0.2,
			"font-size":40,
			"font-weight":"bold",
			background:{fill:"#999"},
			highlight:{opacity:0.5}
		},
		tooltipBox:{},
		credits:{fill:"#ccc"},
		background:{fill:"#060606", opacity:0.1}
	});

	var ROOT, RINGS = [0, 0.2, 0.4];

	logger("DaliPie(): Collating and crunching data.");
	var dc = new zDataCube(3);
	with (dc) {
		importStrip(rawStrip);
		// Categories
		ROOT = meta[1].tree[0][0];
 		setShown(1, meta[1].tree[1]);
 		calcTreeData("stacked", "weight", 1);
		setColour({d:1}, null, "hierarchic");
		// Time
		for (var i = 0; i < getSize(2); i++) meta[2].name[i] += ""; // Force type to string
	};

	logger("DaliPie(): Drawing accessories.");
	PAPER = zt.makePaper(L);
	var background = new zRectangle({layout:L, base:Y.background}),
		credits = new zTextBox({text:"Created by Keith Ng", layout:L.credits, base:Y.credits}),
		tAxis = new zSlideAxis({
			layout:L.tAxis, style:Y.tAxis,
			dc:dc, d:2,
			baseSelected:{a:0},
			selected:{a:dc.getSize(2) - 1},
			plan:{axisTitle:null, axisLine:null}
		}),
		fakeTAxis = new zSmartAxis({
			layout:L.fakeTAxis, style:Y.fakeTAxis,
			dc:dc, d:2,
			plan:{axisTitle:null, axisLine:null, notch:null, notchLabel:null}
		}),
		dAxis = new zAxis({
			layout:L.dAxis, style:Y.dAxis,
			scale:[0, 0.5], title:"Quarterly Change",
			plan:{axisLine:null}
		}),
		zoomOutTab = new zTextBox({text:"Zoom out", layout:L.zoomOutTab, base:Y.zoomOutTab}),
		tooltipBox = new zHTMLTooltipBox({layout:L.tooltipBox, base:Y.tooltipBox});
	background.click(function () {swarm.zoomOut()});
	zoomOutTab.hide();
	zoomOutTab.click(function () {swarm.zoomOut()});
	zoomOutTab.hoverHighlight(200);

	logger("DaliPie(): Drawing main pie.");
	var swarm = new zSwarm({ // Resources
		layout:L.swarm, style:Y.swarm,
		dc:dc, axes:{t:tAxis},
		selected:{a:ROOT},
		rSpace:[0, "all", tAxis.selected.r],
		getVal:function (A) {return dc.getData("val", {as:A})},
		getBaseVal:function (A) {return this.getVal([A[0], A[1], tAxis.baseSelected.a])},
		getWeight:function (A) {return dc.getData("weight", {as:A})},
		getBaseWeight:function (A) {return this.getWeight([A[0], A[1], tAxis.baseSelected.a])},
		getDeg:function (A) {
			var S = this,
				dec = dc.getData("weightStacked", {as:[A[0], A[1], tAxis.baseSelected.a]});
			return {
				start:S.offset + zp.decToDeg(dec.start),
				end:S.offset + zp.decToDeg(dec.end)
			};
		},
		getBaseDeg:function (A) {return this.getDeg([A[0], A[1], tAxis.baseSelected.a])},
		getChange:function (A) {
			if (A[2] == 0) return 0;
			var S = this,
				base = S.getVal([A[0], A[1], A[2] - 1]),
				curr = S.getVal(A),
				out = (curr / base) - 1;
			return (isNaN(out)) ? 0 : out;
		},
		getBaseChange:function (A) {
			var S = this,
				base = S.getVal([A[0], A[1], tAxis.baseSelected.a]),
				curr = S.getVal(A),
				out = (curr / base) - 1;
			return (isNaN(out)) ? 0 : out;
		},
		getTooltipText:function (A, D) {
			var S = this,
				asPercent = function (dec) {
					return (dec) ? zt.format(dec, {m:"%", dp:1, forceSign:1}) : "No change";
				},
				category = dc.getName({d:1, as:A}),
				parent = dc.findParent({d:1, as:A}),
				children = dc.findChildren({d:1, as:A}),
				time = dc.getName({d:2, as:A}),
				change = S.getChange(A),
				baseWeight = S.getBaseWeight(A),
				baseChange = S.getBaseChange(A);
			return "<div class='alttext'>" +
				"<div class='title'>" + category + "</div>" +
				((A[2] > 0) ? "<br><b>" + asPercent(change) + "</b> in " + time : "") +
				"<br><b>" + asPercent(baseChange) + "</b> between " + S.baseTime + " and " + time +
				"<br><b>" + asPercent(baseWeight) + "</b> of " + S.baseTime + " CPI basket" +
				"<b><i>" + (
					(D.role == "bar") ? "<br><br>Click to select this period" :
					(D.role == "slice" && children.length) ? "<br><br>Click to zoom in" : // If it has children, then zoom must be possible
					""
				) + "</i></b></div>";
		},
		updateSpin:function () {
			var S = this, oldDeg, newDeg,
				A = [0, S.selected.a, tAxis.selected.a];
			if (S.zoomed) {
				oldDeg = zo.midStack(S.getDeg(A)); // Find bisect of segment
				newDeg = S.Y.zoomedOffset + S.offset - oldDeg; // Convert to offset
				S.offset = zp.matchDeg(newDeg, S.offset); // Use matchDeg to ensure spin in the right direction
			} else S.offset = S.Y.baseOffset; // Default angle
		},
		updateZoom:function () {
			var S = this;
			S.radius = S.L.height * 0.5; // Reset radius
			S.centre = S.L.getPoint(0.5, 0.5, true); // Reset centre
			if (S.zoomed) {
				var points = [], children = dc.findChildren(S.selected);
				dc.forSpaces([0, children, "all"], function (x) { // Targeted category and all its children
					var deg = S.getDeg(x.as),
						val = S.getBaseChange(x.as),
						arcPoints = zp.arcToPoints(S.centre, S.radius * 0.2, S.radius * Math.sqrt(1 + val), deg.start, deg.end); // Calculate its edge points
					points = points.concat(arcPoints);
				});
				S.L.zoom(zp.pointsToBox(points)); // Turn points into a box - and zoom into it
			};
			S.radius = S.L.height * 0.5; // Set radius based on new layout
			S.centre = S.L.getPoint(0.5, 0.5, true); // Set centre based on new layout
			S.L.unzoom(); // Reset layout
		},
		onInit:function () {
			var S = this;
			S.updateSpin();
			S.updateZoom();
		},
		updateData:function () {
			var S = this;
			S.category = (S.zoomed) ? dc.getName(S.selected) : "Total";
			S.currTime = dc.getName(tAxis.selected);
			S.baseTime = dc.getName(tAxis.baseSelected);
		},
		// Disaggregrate (zoom in)
		zoomIn:function (A) {
			var S = this;
			if (!dc.findChildren({d:1, as:A}).length) return; // Can't zoom in to element with no children
			tooltipBox.hide();
			S.selected = {d:1, a:A[1]};
			S.zoomed = true;
			S.updateSpin();
			S.refresh("all", S.Y.spin.t, S.Y.spin.e, function () { // Spin to new offset (angle of spin will be calculated by updateData once CATEGORY is updated)
				S.updateZoom();
				S.refresh("all", S.Y.zoom.t, S.Y.zoom.e, function () { // Find boundary for all children and zoom in
					S.disaggregate(S.selected);
					tAxis.layer(); // Bring tAxis in front of swarms
					zoomOutTab.show(S.Y.merge.t, S.Y.merge.e, null, S.K);
					S.refresh("all", S.Y.merge.t, S.Y.merge.e);
				});
			});
		},
		// Aggregrate (zoom out)
		zoomOut:function () {
			var S = this,
				parent = dc.findParent(S.selected),
				children = dc.findChildren(S.selected);
			if (S.selected.a == ROOT) return; // Can't zoom out from root
			tooltipBox.hide();
			S.refresh({d:1, a:children, mode:{asParent:true}}, S.Y.merge.t, S.Y.merge.e, function () { // Merge children back into parent
				S.aggregate({d:1, a:children[0]}); // Remove children
				tAxis.layer(); // Bring tAxis in front of swarms
				S.selected = {d:1, a:parent};
				if (parent == ROOT) S.zoomed = false; // Reset zoomed flag if it's zoomed out to top
				S.updateSpin();
				S.updateZoom();
				if (!S.zoomed) zoomOutTab.hide(S.Y.zoom.t, S.Y.zoom.e, null, S.K);
				S.refresh("all", S.Y.zoom.t, S.Y.zoom.e); // Zoom out and spin back into position
			});
		},
		plan:{
			rings:{
				type:"zMultiDrone", mask:"fixed",
				init:function (S, A, D) {
					var i, val, out = [];
					for (i = 0; i < RINGS.length; i++) {
						val = RINGS[i];
						out.push({
							type:"zMultiDrone",
							label:{
								type:"zTextBox",
								text:zt.format(val, "%"),
								layout:{xAlign:"right", yAlign:"bottom"}
							},
							ring:{type:"zCircle"}
						})
					};
					return out;
				},
				curr:function (S, A, D) {
					var i, radius, out = [];
					for (i = 0; i < RINGS.length; i++) {
						radius = S.radius * Math.sqrt(1 + RINGS[i]);
						out.push({
							label:{layout:zp.addVector(225, radius, S.centre)},
							ring:{circle:{centre:S.centre, radius:radius}}
						});
					};
					return out;
				}
			},
			title:{
				type:"zMultiDrone", mask:"fixed",
				init:function (S, A, D) {
					return {
						title:{type:"zTextBox", layout:{yAlign:"bottom"}},
						subtitle:{type:"zTextBox", layout:{yAlign:"top"}}
					};
				},
				curr:function (S, A, D) {
					var val = S.getBaseChange([0, S.selected.a, tAxis.selected.a]),
						layout = {
							anchor:S.centre,
							radial:(S.zoomed) ? S.Y.zoomedTitleDeg : S.Y.baseTitleDeg,
							radialStart:S.radius * ((S.zoomed) ? S.Y.zoomedTitlePos : S.Y.titlePos)
						};
					return {
						title:{
							text:S.category + " (" + zt.format(val, {mode:"%", dp:1, forceSign:true}) + ")",
							layout:layout
						},
						subtitle:{
							text:"from " + S.baseTime + " to " + S.currTime,
							layout:layout
						}
					};
				}
			},
			slice:{
				type:"zArc", mask:"mask",
				curr:function (S, A, D, Y, mode) {
					var parent = dc.findParent({d:1, as:A}),
						state = (
							(A[1] == S.selected.a) ? "parent" :
							(parent == S.selected.a) ? "child" :
							"inactive"),
						deg = S.getDeg(A),
						opacity = (state == "inactive") ? Y.faded.opacity : Y.opacity, // Element is inactive if it is not a child of the selected element
						aPos = (mode.asParent) ? parent : A[1], // If it's being inserted or removed, use parent's value
						colour = dc.getMeta("colour", {d:1, a:aPos}),
						val = S.getBaseChange([A[0], aPos, A[2]]);
					return {
						arc:{centre:S.centre, innerRadius:0, outerRadius:S.radius * Math.sqrt(1 + val), degStart:deg.start, degEnd:deg.end, minSeg:4},
						fill:colour, opacity:opacity,
						mouseEvents:(state == "child") ? function (D) { // Element is inactive if it is not a child of the selected element
							D.hoverHighlight(100);
							D.tooltip(null, tooltipBox, {width:L.tooltipBox.width});
							D.hover(function () {
								sideSwarm.selected = {d:1, a:D.A[1]}; // Use .selected rather than .setSpace() to control sideSwarm because if parent is selected, .setSpace() won't work because parent isn't part of .shown
								sideSwarm.refresh("all", sideSwarm.Y.select.t, sideSwarm.Y.select.e);
							});
							D.click(function () {S.zoomIn(D.A)});
						} : function (D) {
							D.click(function () {S.zoomOut()});
						},
						tooltipText:S.getTooltipText(A, D)
					};
				}
			}
		}
	});

	logger("DaliPie(): Drawing side bar graph.");
	var sideSwarm = new zSwarm({ // Resources
		layout:L.sideSwarm, style:Y.sideSwarm,
		dc:dc, selected:{d:1, a:ROOT},
		rSpace:[0, "na", "all"],
		axes:{i:fakeTAxis, d:dAxis, t:tAxis},
		updateData:function () {
			var S = this, i, val = [];
			for (i = 0; i < dc.getSize(2); i++) {
				val.push(swarm.getChange([0, S.selected.a, i]));
			};
			range = [
				Math.min(za.min(val) * 1.2, 0),
				Math.max(za.max(val) * 1.2, 0)
			];
			dAxis.setShown(range, (S.frame == null) ? null : S.Y.select.t, S.Y.select.e, null, S.K);
			S.colour = dc.getMeta("colour", S.selected);
			S.baseLine = dAxis.getPoint(0).y;
		},
		plan:{
			text:{
				type:"zHTML", mask:"fixed",
				init:function (S, A, D) {
					return {
						layout:{
							anchor:S.L.getPoint(0, 0, true),
							width:S.L.innerWidth
						}
					};
				},
				curr:function (S, A, D) {
					var A = [0, S.selected.a, tAxis.selected.a],
						name = dc.getName(S.selected),
						parentName = dc.getFamily("parent", "name", S.selected),
						children = dc.findChildren(S.selected),
						baseWeight = swarm.getBaseWeight(A),
						change = swarm.getChange(A),
						baseChange = swarm.getBaseChange(A);
					return {content:
						"<div class='text title'>" + name + "</div><p>" +
						"<div class='text'>" + name + ((children.length) ? " contains " + children.length + " subcategories" : " is a subcategory of " + parentName) +
						" and was " + zt.format(baseWeight, {m:"%", dp:1}) + " of the " + swarm.baseTime + " CPI basket.<p>" +
						"Prices " + ((change < 0) ? "fell" : "rose") + " by " +
						zt.format(change, {m:"%", dp:1, noSign:1}) + " in the " + swarm.currTime + " quarter, " +
						"and were " + zt.format(baseChange, {m:"%", dp:1, noSign:1}) + ((baseChange < 0) ? " lower" : " higher") +
						" than they were in " + swarm.baseTime + ".</div>"
					};
				}
			},
			bar:{
				type:"zRectangle", mask:"mask",
				init:function (S, A, D, Y) {
					return {
						layout:{
							width:S.axes.i.getLength(Y.parallelSize),
							xAlign:"xCentre", yAlign:"bottom"
						},
						mouseEvents:function (D) {
							D.tooltip(null, tooltipBox, {width:L.tooltipBox.width});
							D.click(function () {
								tooltipBox.hide();
								tAxis.axisSelect({a:A[2]}, tAxis.Y.select.t, tAxis.Y.select.e);
							});
						}
					};
				},
				curr:function (S, A, D) {
					var A = [A[0], S.selected.a, A[2]],
						x = {d:2, as:A},
						val = swarm.getChange(A);
					return {
						tooltipText:swarm.getTooltipText(A, D),
						layout:{
							x:S.axes.i.getPoint(x).x, y:S.baseLine,
							height:S.axes.d.getLength(val)
						},
						fill:S.colour,
						opacity:(A[2] == tAxis.selected.a) ? 1 : 0.5
					};
				}
			}
		}
	});
	logger("DaliPie(): Done.");
};

</script>
